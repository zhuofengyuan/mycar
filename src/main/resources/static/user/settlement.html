<script src="../public/libs/jquery.min.js"></script>
<script>
  var isLogin=sessionStorage.getItem("userName");
  $(function(){
    if (isLogin==null || isLogin==""){
      alert("请先登录");
      window.location.href="/user/logins";
    }else {
      $.ajax({
        type: "get",
        url: "/user/userInfo",
        data: {"userName":isLogin},
        dataType: "json",
        contentType: "application/json",
        cache: false,
        success: function(result){
          $("#address").text(result.address);
          $("#phone").text(result.mobile);
          $("#address1").text(result.address);
          $("#phone1").text(result.mobile);
          // $("#userId").val(result.userId);
        }
      });
    }


    $.ajax({
      type: "get",
      url: "/sys/product/p/" + getQueryVariable("id"),
      dataType: "json",
      contentType: "application/json",
      cache: false,
      async: false,
      success: function (result) {
        var product = result.product;
        $("#name").text(product.name)
        $("#name2").text(product.name)
        $("#price").text("￥" + product.price + "元")
        $("#yfje").text("￥" + Number(getQueryVariable("qty"))*product.price)
        $("#img").attr("src", "/back-img/" + product.img)
      }
    });
  })

  function order() {
      $.ajax({
        type: "get",
        url: "/order/add/product",
        dataType: "json",
        contentType: "application/json",
        cache: false,
        async: false,
        data: {ids: getQueryVariable("id"), qty: getQueryVariable("qty"), username: isLogin},
        success: function (result) {
          alert("恭喜您，购买完成");
          setTimeout(function (){
            window.location.href="/user/order";
          }, 2000);
        }
      });
  }

  function getQueryVariable(variable)
  {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
      var pair = vars[i].split("=");
      if(pair[0] == variable){return pair[1];}
    }
    return(false);
  }
</script>
