<script src="../public/libs/jquery.min.js"></script>
<script>
  $(function () {
    var isLogin=sessionStorage.getItem("userName");
    if (isLogin==null || isLogin==""){
      alert("请先登录");
      window.location.href="/user/logins";
    }else {
      $("#userName").html("欢迎您:"+isLogin);
      $("#isLogin").css("display","none");
      $("#out").css("display","block");
    }
  })
  
  function update() {
    var oldPass=$("#oldPass").val();
    var newPass=$("#newPass").val();
    var okPass=$("#okPass").val();
      var isLogin=sessionStorage.getItem("userName");
    if (okPass!=newPass){
        alert("两次密码输入不一致，请重新输入");
        return false;
    }
      $.ajax({
          type: "get",
          url: "/user/login",
          data: {"userName":isLogin,"password":oldPass},
          dataType: "json",
          contentType: "application/json",
          cache: false,
          success: function(result){
              if (result.result=="ok"){

                  $.ajax({
                      type: "get",
                      url: "/user/updatePass",
                      data: {"userName":isLogin,"password":okPass},
                      dataType: "json",
                      contentType: "application/json",
                      cache: false,
                      success: function(result){
                          if (result  =="ok"){
                              alert("修改成功,请重新登录")
                              window.location.href="/user/logins";
                          } else {
                              alert("修改失败");
                          }
                      }
                  });



              } else {
                  alert("原始密码输入不正确，请重新输入");
              }
          }
      });


  }
</script>
